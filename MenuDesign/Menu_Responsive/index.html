<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>event.preventDefault demo</title>
  <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
</head>
<body>
<h1>fc#king jquery</h1>
<ul>
<li class="parent">
  <a href="/de/">Parent</a>
</li>
<ul id="hideme" style="display:none;">
  <li><a href="/de/">child</a></li>
  <li><a href="/de/">default</a></li>
  <li><a href="/de/">action is prevented</a></li>
  <li><a href="/de/">action</a></li>
</ul>
</ul>
<div id="log"></div>

<script>
$( ".parent a" ).click(function( event ) {
  event.preventDefault();
  $( '#hideme' ).show();
  $(".parent").removeClass("unclicked");
  $(".parent").addClass("clicked");
});

</script>

</body>
</html>
