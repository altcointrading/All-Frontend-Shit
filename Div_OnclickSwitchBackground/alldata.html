<script src="//code.jquery.com/jquery-1.11.3.min.js"></script>
<script>
  var bgs = [
            "url('fileadmin/img/0.jpg')",
            "url('fileadmin/img/1.jpg')",
            "url('fileadmin/img/2.jpg')",
            "url('fileadmin/img/3.jpg')",
            "url('fileadmin/img/4.jpg')",
            "url('fileadmin/img/5.jpg')",
            ];

  /* onclick on link with data-item ... do the deed and change the bg too  */

  $(document).ready(function(){
   $('.select_item').click(function( ){
     var ditem = $(this).attr('data-item');

     $('.content_item').hide("slow").filter( '[data-item="'+ditem+'"]' ).show("slow");

     var bgimage;

     switch( ditem ) {
       case "p1":
         bgimage = bgs[0];
         break;
       case "p2":
         bgimage = bgs[1];
         break;
       case "p3":
         bgimage = bgs[2];
         break;
       case "p4":
         bgimage = bgs[3];
         break;
       case "p5":
         bgimage = bgs[4];
         break;
       case "p6":
         bgimage = bgs[5];
         break;
     }

     $('#content').css({"background-image" : bgimage});
        return false;
    });
});
</script>
